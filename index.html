<html ng-app="thinkmerit">
<head>
	<title>ThinkMerit</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/shared.css">
	<link rel="stylesheet" href="css/content.css">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/mediaqueries.css">
	<meta type="csrf_token" content="{{CSRF_TOKEN}}">
	<base href="/">
</head>
<body ng-class="{'collapsed':isCollapsed}">
<div class="flash-msg" ng-show="flash">
	{{flash}}
</div>
<log-out-modal></log-out-modal>

<main-header></main-header>
<div ng-view></div>
<main-footer></main-footer>

</body>

<script type="text/javascript" src="js/libraries/jquery.min.js"></script>
<script type="text/javascript" src="js/libraries/angular.min.js"></script>
<script type="text/javascript" src="js/dependencies/angular.route.min.js"></script>
<script type="text/javascript" src="js/dependencies/angular.cookies.min.js"></script>
<script type="text/javascript" src="js/libraries/bootstrap.min.js"></script>
<script type="text/javascript" src="js/libraries/underscore.js"></script>

<script type="text/javascript" src="js/app/app.js"></script>
<script type="text/javascript" src="js/controllers/controller.js"></script>
<script type="text/javascript" src="js/controllers/navcontroller/topnavcontroller.js"></script>
<script type="text/javascript" src="js/directives/directive.js"></script>
<script type="text/javascript" src="js/services/service.js"></script>

<link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
<!-- jquery, moment, and angular have to get included before fullcalendar -->
<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
<script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>

<link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css"/>
<script type="text/javascript" src="bower_components/sweetalert/dist/sweetalert.min.js"></script>

<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">

<!-- <script src="/bower_components/ngprogress/build/ngprogress.js"></script>
<link rel="stylesheet" href="/bower_components/ngprogress/ngProgress.css"> -->
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css"/>
<script type="text/javascript" src="bower_components/angular-ripple/angular-ripple.js"></script>
<!-- <script type="text/javascript" src="js/filters.js"></script> -->
<!-- <script type="text/javascript" src="js/directive.js"></script> -->


</html>
