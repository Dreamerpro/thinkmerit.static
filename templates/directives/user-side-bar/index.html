<div class="left-side-bar hidden-xs ">
<div class="user-wrapper">
	<div class="user-block">
		<div class="user-block-picture">
			<a>
				<img ng-if="user.avatar!='null'" class="img-circle img-thumbnail" ng-class="{'small':isCollapsed}" ng-src="{{user.avatar}}">
				<img ng-if="user.avatar=='null'" class="img-circle img-thumbnail fa fa-user" ng-class="{'small':isCollapsed}" src="/images/user.jpg" >
			</a>
		</div>
		<div class="user-block-information">
			<span class="user-block-name">{{user.name}}</span>
		</div>
	</div>
</div>

	<a href="/notes">
	<i class="fa fa-file-o"></i>
	<span class="mt">Notes</span></a>

<li angular-ripple ng-class="{'active':isLocationActive('video-lectures')}"><a href=""><i class="fa fa-play-circle-o"></i> <span class="mt">Video Lectures</span></a> </li>
<li ng-class="{'active':isLocationActive('ask')}"><a href=""><i class="fa fa-question-circle"></i> <span class="mt">Ask</span></a> </li>
